<footer class="footer">
    <!-- This should be `0 items left` by default -->
    
    <span class="todo-count"><strong>{{tareasPendientes}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li  (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtrosValidosComp">
        <a  [ngClass]="{'selected': filtroActual === filtro}">{{filtro}}</a>
      </li>
      
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)=borrarCompletadosTodos()>Clear completed</button>
  </footer>
